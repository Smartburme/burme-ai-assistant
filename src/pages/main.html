<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Chat Assistant</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Enhanced sidebar styles */
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .nav-menu {
            flex-grow: 1;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .nav-header-btn {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .nav-header-btn:hover {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary-color);
        }

        .history-actions {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border-color);
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-history:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .sidebar-header {
                padding: 0.75rem;
            }
            .nav-header-btn {
                font-size: 0.9rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Enhanced Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
                <div class="header-actions">
                    <button class="nav-header-btn" data-page="settings" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="nav-header-btn" data-page="about" title="About">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item active" data-page="chat">
                        <i class="fas fa-comment-dots"></i>
                        <span>Chat</span>
                    </li>
                    <li class="nav-item" data-page="text">
                        <a href="../text/text.html" class="nav-link">
                            <i class="fas fa-font"></i>
                            <span>Text Generate</span>
                        </a>
                    </li>
                    <li class="nav-item" data-page="image">
                        <a href="../image/image.html" class="nav-link">
                            <i class="fas fa-image"></i>
                            <span>Image Generate</span>
                        </a>
                    </li>
                    <li class="nav-item" data-page="coder">
                        <a href="../coder/coder.html" class="nav-link">
                            <i class="fas fa-code"></i>
                            <span>Coder</span>
                        </a>
                    </li>
                </ul>
                
                <div class="history-section">
                    <div class="section-header">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </div>
                    <ul class="history-list" id="historyList">
                        <!-- Dynamically populated -->
                    </ul>
                    <div class="history-actions">
                        <button class="clear-history" id="clearHistoryBtn">
                            <i class="fas fa-trash-alt"></i> Clear History
                        </button>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header">
                <h1>BURME AI Assistant</h1>
                <div class="model-info">
                    <span class="model-name">GPT-4</span>
                    <span class="model-status">Online</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be appended here -->
            </div>
            
            <div class="chat-input-container">
                <div class="input-box">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        spellcheck="false"
                    ></textarea>
                    <button id="sendButton" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="hint-text">BURME AI may produce inaccurate information</span>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/main.js" type="module"></script>
</body>
                </html>
