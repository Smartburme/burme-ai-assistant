<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Chat Assistant</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item active" data-page="chat">
                        <i class="fas fa-comment-dots"></i>
                        <span>Chat</span>
                    </li>
                    <li class="nav-item" data-page="text">
                        <i class="fas fa-font"></i>
                        <span>Text Generate</span>
                    </li>
                    <li class="nav-item" data-page="image">
                        <i class="fas fa-image"></i>
                        <span>Image Generate</span>
                    </li>
                    <li class="nav-item" data-page="coder">
                        <i class="fas fa-code"></i>
                        <span>Coder</span>
                    </li>
                </ul>
                
                <div class="history-section">
                    <div class="section-header">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </div>
                    <ul class="history-list" id="historyList">
                        <!-- Dynamically populated -->
                    </ul>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span class="username">User</span>
                </div>
                <button class="settings-btn" data-page="settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <div class="chat-header">
                <h1>BURME AI Assistant</h1>
                <div class="model-info">
                    <span class="model-name">GPT-4</span>
                    <span class="model-status">Online</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be appended here -->
            </div>
            
            <div class="chat-input-container">
                <div class="input-box">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        spellcheck="false"
                    ></textarea>
                    <button id="sendButton" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="hint-text">BURME AI may produce inaccurate information</span>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/main.js" type="module"></script>
</body>
</html>
