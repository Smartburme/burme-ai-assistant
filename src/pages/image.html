<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - ပုံထုတ်လုပ်မှု</title>
    <link rel="stylesheet" href="../../assets/css/generate.css">
</head>
<body class="image-gen-page">
    <header class="hyper-header">
        <div class="logo-container">
            <img src="../../assets/image/logo.png" alt="BURME AI" class="logo">
            <h1>ပုံထုတ်လုပ်မှု</h1>
        </div>
        <button class="menu-toggle">☰</button>
    </header>

    <nav class="hyper-sidebar">
        <ul class="site-menu">
            <li><a href="main.html">အဓိက ချက်</a></li>
            <li><a href="text.html">စာသား ထုတ်လုပ်မှု</a></li>
            <li class="active"><a href="image.html">ပုံထုတ်လုပ်မှု</a></li>
            <li><a href="coder.html">ကုဒ်ရေးသားခြင်း</a></li>
        </ul>
    </nav>

    <main class="generator-container">
        <div class="input-section">
            <textarea placeholder="ထုတ်လုပ်လိုသော ပုံအကြောင်း ရေးသားပါ..."></textarea>
            <div class="controls">
                <select class="style-selector">
                    <option value="realistic">လက်တွေ့ဆန်သော</option>
                    <option value="anime">အန်နီမေ</option>
                    <option value="painting">ပန်းချီကား</option>
                </select>
                <button class="generate-btn">ပုံထုတ်လုပ်ရန်</button>
            </div>
        </div>
        
        <div class="output-section">
            <div class="result-header">
                <h3>ထုတ်လုပ်ပြီး ပုံများ</h3>
            </div>
            <div class="generated-images">
                <!-- ထုတ်လုပ်ပြီး ပုံများ ဤနေရာတွင် ပြသမည် -->
                <div class="placeholder">
                    <p>ထုတ်လုပ်ပြီး ပုံများကို ဤနေရာတွင် ပြသပေးမည်</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../../assets/js/image.js"></script>
</body>
</html>
