<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Settings</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Shared Sidebar -->
        <aside class="sidebar">
            <!-- Same sidebar as main.html -->
        </aside>

        <!-- Settings Main Content -->
        <main class="settings-container">
            <div class="settings-header">
                <h1><i class="fas fa-cog"></i> Settings</h1>
            </div>

            <div class="settings-sections">
                <!-- User Profile Section -->
                <section class="settings-section">
                    <h2><i class="fas fa-user"></i> Profile</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="userAvatar">Avatar</label>
                            <div class="avatar-upload">
                                <div class="avatar-preview" id="avatarPreview">
                                    <i class="fas fa-user"></i>
                                </div>
                                <input type="file" id="userAvatar" accept="image/*">
                                <label for="userAvatar" class="upload-btn">
                                    <i class="fas fa-upload"></i> Change
                                </label>
                            </div>
                        </div>
                        <button class="save-btn">Save Profile</button>
                    </div>
                </section>

                <!-- Appearance Section -->
                <section class="settings-section">
                    <h2><i class="fas fa-palette"></i> Appearance</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label>Theme</label>
                            <div class="theme-options">
                                <div class="theme-option" data-theme="light">
                                    <div class="theme-preview light"></div>
                                    <span>Light</span>
                                </div>
                                <div class="theme-option" data-theme="dark">
                                    <div class="theme-preview dark"></div>
                                    <span>Dark</span>
                                </div>
                                <div class="theme-option" data-theme="auto">
                                    <div class="theme-preview auto"></div>
                                    <span>System</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fontSize">Font Size</label>
                            <select id="fontSize">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="languageSelect">Language</label>
                            <select id="languageSelect">
                                <option value="en">English</option>
                                <option value="my">မြန်မာ</option>
                                <option value="th">ไทย</option>
                                <option value="zh">中文</option>
                                <option value="ru">Русский</option>
                                <option value="vi">Tiếng Việt</option>
                                <option value="km">ភាសាខ្មែរ</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Account Section -->
                <section class="settings-section">
                    <h2><i class="fas fa-shield-alt"></i> Account</h2>
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="••••••••">
                        </div>
                        <button class="save-btn">Change Password</button>
                    </div>
                </section>

                <!-- Danger Zone -->
                <section class="settings-section danger-zone">
                    <h2><i class="fas fa-exclamation-triangle"></i> Danger Zone</h2>
                    <div class="danger-actions">
                        <button class="danger-btn" id="clearHistoryBtn">
                            <i class="fas fa-trash"></i> Clear All History
                        </button>
                        <button class="danger-btn" id="deleteAccountBtn">
                            <i class="fas fa-user-slash"></i> Delete Account
                        </button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../../assets/js/setting.js" type="module"></script>
</body>
</html>
