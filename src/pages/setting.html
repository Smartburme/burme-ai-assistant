<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - ဆက်တင်များ</title>
    <link rel="stylesheet" href="../../assets/css/setting.css">
</head>
<body class="setting-page">
    <header class="hyper-header">
        <div class="logo-container">
            <img src="../../assets/image/logo.png" alt="BURME AI" class="logo">
            <h1>ဆက်တင်များ</h1>
        </div>
        <button class="menu-toggle">☰</button>
    </header>

    <nav class="hyper-sidebar">
        <ul class="site-menu">
            <li><a href="main.html">အဓိက ချက်</a></li>
            <li><a href="text.html">စာသား ထုတ်လုပ်မှု</a></li>
            <li><a href="setting.html" class="active">ဆက်တင်များ</a></li>
            <li><a href="about.html">ကျွန်ုပ်တို့အကြောင်း</a></li>
        </ul>
    </nav>

    <main class="settings-container">
        <div class="settings-card">
            <h2><i class="icon">👤</i> အသုံးပြုသူပရိုဖိုင်</h2>
            <form class="profile-form">
                <div class="form-group">
                    <label for="username">အသုံးပြုသူအမည်</label>
                    <input type="text" id="username" placeholder="သင့်အမည်ထည့်ပါ">
                </div>
                <div class="form-group">
                    <label for="email">အီးမေးလ်</label>
                    <input type="email" id="email" placeholder="example@email.com">
                </div>
                <button type="submit" class="save-btn">ပြောင်းလဲမှုများသိမ်းရန်</button>
            </form>
        </div>

        <div class="settings-card">
            <h2><i class="icon">⚙️</i> အပလီကေးရှင်းဆက်တင်များ</h2>
            <div class="setting-item">
                <div class="setting-info">
                    <h3>ဘာသာစကား</h3>
                    <p>အက်ပ်လီကေးရှင်းတွင် အသုံးပြုမည့် ဘာသာစကား</p>
                </div>
                <select class="setting-control">
                    <option value="my">မြန်မာ</option>
                    <option value="en">အင်္ဂလိပ်</option>
                </select>
            </div>
            
            <div class="setting-item">
                <div class="setting-info">
                    <h3>အမှောင်မုဒ်</h3>
                    <p>အက်ပ်လီကေးရှင်း၏ အပြင်အဆင်ကို အမှောင်မုဒ်သို့ ပြောင်းလဲပါ</p>
                </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div class="settings-card danger-zone">
            <h2><i class="icon">⚠️</i> အန္တရာယ်ဇုံ</h2>
            <button class="logout-btn">အကောင့်မှ ထွက်ရန်</button>
            <button class="delete-btn">အကောင့်ဖျက်ရန်</button>
        </div>
    </main>

    <script src="../../assets/js/setting.js"></script>
</body>
</html>
