<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - ကုဒ်ရေးသားခြင်း</title>
    <link rel="stylesheet" href="../../assets/css/generate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body class="coder-page">
    <header class="hyper-header">
        <div class="logo-container">
            <img src="../../assets/image/logo.png" alt="BURME AI" class="logo">
            <h1>ကုဒ်ရေးသားခြင်း</h1>
        </div>
        <button class="menu-toggle">☰</button>
    </header>

    <nav class="hyper-sidebar">
        <ul class="site-menu">
            <li><a href="main.html">အဓိက ချက်</a></li>
            <li><a href="text.html">စာသား ထုတ်လုပ်မှု</a></li>
            <li><a href="image.html">ပုံထုတ်လုပ်မှု</a></li>
            <li class="active"><a href="coder.html">ကုဒ်ရေးသားခြင်း</a></li>
            <li><a href="api.html">API</a></li>
        </ul>
    </nav>

    <main class="generator-container">
        <div class="input-section">
            <textarea placeholder="ဖန်တီးလိုသော ကုဒ်အကြောင်း ရေးသားပါ (ဥပမာ: JavaScript တွင် စာရင်းတစ်ခုကို စီရန် function...)"></textarea>
            <div class="controls">
                <select class="language-selector">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                </select>
                <button class="generate-btn">ကုဒ်ထုတ်လုပ်ရန်</button>
            </div>
        </div>
        
        <div class="output-section">
            <div class="result-header">
                <h3>ထုတ်လုပ်ပြီး ကုဒ်</h3>
                <button class="copy-btn">ကူးယူရန်</button>
            </div>
            <pre><code class="generated-code hljs">
<!-- ထုတ်လုပ်ပြီး ကုဒ်များ ဤနေရာတွင် ပြသမည် -->
            </code></pre>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
