<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Text Generator</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/text.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Shared Sidebar -->
        <aside class="sidebar">
            <!-- Same sidebar as main.html -->
        </aside>

        <!-- Text Generation Main Content -->
        <main class="text-generator-container">
            <div class="text-header">
                <h1><i class="fas fa-font"></i> Text Generator</h1>
                <div class="text-controls">
                    <select id="textStyle">
                        <option value="creative">Creative</option>
                        <option value="formal">Formal</option>
                        <option value="casual">Casual</option>
                        <option value="academic">Academic</option>
                    </select>
                    <button id="generateTextBtn" class="generate-btn">
                        <i class="fas fa-magic"></i> Generate
                    </button>
                </div>
            </div>

            <div class="text-input-output">
                <div class="input-section">
                    <textarea id="textPrompt" placeholder="Describe what you want to generate (e.g., 'A poem about Myanmar's sunrise')"></textarea>
                    <div class="input-tools">
                        <button class="tool-btn" title="Add example">
                            <i class="fas fa-lightbulb"></i>
                        </button>
                        <button class="tool-btn" title="Clear">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="output-section">
                    <div class="output-toolbar">
                        <span class="output-label">Generated Text</span>
                        <div class="output-actions">
                            <button class="action-btn" title="Copy">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn" title="Save">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </div>
                    <div id="generatedText" class="generated-content">
                        <p class="placeholder-text">Your generated content will appear here...</p>
                    </div>
                </div>
            </div>

            <div class="text-templates">
                <h3>Quick Templates</h3>
                <div class="template-grid">
                    <div class="template-card" data-prompt="Professional email requesting a meeting">
                        <i class="fas fa-envelope"></i>
                        <span>Business Email</span>
                    </div>
                    <div class="template-card" data-prompt="Poem about the Irrawaddy River">
                        <i class="fas fa-pen-fancy"></i>
                        <span>Poem</span>
                    </div>
                    <div class="template-card" data-prompt="300-word blog post about AI in Myanmar">
                        <i class="fas fa-blog"></i>
                        <span>Blog Post</span>
                    </div>
                    <div class="template-card" data-prompt="Formal apology letter template">
                        <i class="fas fa-file-alt"></i>
                        <span>Formal Letter</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/text.js" type="module"></script>
</body>
</html>
