<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - စာသား ထုတ်လုပ်မှု</title>
    <link rel="stylesheet" href="../../assets/css/generate.css">
</head>
<body class="text-gen-page">
    <header class="hyper-header">
        <div class="logo-container">
            <img src="../../assets/image/logo.png" alt="BURME AI" class="logo">
            <h1>စာသား ထုတ်လုပ်မှု</h1>
        </div>
        <button class="menu-toggle">☰</button>
    </header>

    <nav class="hyper-sidebar">
        <ul class="site-menu">
            <li><a href="main.html">အဓိက ချက်</a></li>
            <li class="active"><a href="text.html">စာသား ထုတ်လုပ်မှု</a></li>
            <li><a href="image.html">ပုံထုတ်လုပ်မှု</a></li>
            <li><a href="coder.html">ကုဒ်ရေးသားခြင်း</a></li>
            <li><a href="setting.html">ဆက်တင်များ</a></li>
        </ul>
    </nav>

    <main class="generator-container">
        <div class="input-section">
            <textarea placeholder="ထုတ်လုပ်လိုသော စာသားအကြောင်း ရေးသားပါ..."></textarea>
            <div class="controls">
                <select class="style-selector">
                    <option value="formal">အလေးအနက်</option>
                    <option value="casual">သာမန်</option>
                    <option value="creative">ဖန်တီးမှု</option>
                </select>
                <button class="generate-btn">ထုတ်လုပ်ရန်</button>
            </div>
        </div>
        
        <div class="output-section">
            <div class="result-header">
                <h3>ထုတ်လုပ်ပြီး စာသား</h3>
                <button class="copy-btn">ကူးယူရန်</button>
            </div>
            <div class="generated-text">
                <!-- ထုတ်လုပ်ပြီး စာသားများ ဤနေရာတွင် ပြသမည် -->
            </div>
        </div>
    </main>

    <script src="../../assets/js/text.js"></script>
</body>
</html>
