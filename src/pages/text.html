<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - ပုံဖန်တီးရန်</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/image.css">
</head>
<body>
    <div class="image-generator-container">
        <div class="image-header">
            <h1>AI ပုံဖန်တီးရန်</h1>
            <p>စကားလုံးများဖြင့် အံ့ဖွယ်ပုံများကို ဖန်တီးပါ</p>
        </div>
        
        <div class="image-controls">
            <div class="input-group full-width">
                <label for="image-prompt">ဖော်ပြချက်</label>
                <textarea id="image-prompt" rows="3" placeholder="ဥပမာ - ရှေးဟောင်းမြန်မာနန်းတွင်းပုံ၊ အရောင်စုံဆေးခြယ်ထားသော"></textarea>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="image-style">ပုံစံ</label>
                    <select id="image-style">
                        <option value="realistic">လက်တွေ့ဆန်သော</option>
                        <option value="cartoon">ကာတွန်း</option>
                        <option value="anime" selected>အန်နီမေ</option>
                        <option value="painting">ပန်းချီကား</option>
                        <option value="myanmar">မြန်မာရိုးရာ</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="image-size">အရွယ်အစား</label>
                    <select id="image-size">
                        <option value="square">စတုရန်း (512x512)</option>
                        <option value="portrait" selected>ဒေါင်လိုက် (512x768)</option>
                        <option value="landscape">အလျားလိုက် (768x512)</option>
                    </select>
                </div>
            </div>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="image-quality">အရည်အသွေး</label>
                    <select id="image-quality">
                        <option value="standard">သာမန်</option>
                        <option value="hd" selected>HD</option>
                        <option value="ultra">အထူးကောင်း</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="image-number">ပုံအရေအတွက်</label>
                    <select id="image-number">
                        <option value="1">1 ပုံ</option>
                        <option value="2" selected>2 ပုံ</option>
                        <option value="4">4 ပုံ</option>
                    </select>
                </div>
            </div>
            
            <button id="generate-image-btn" class="primary-btn">ပုံဖန်တီးရန်</button>
        </div>
        
        <div class="image-results">
            <div class="result-header">
                <h3>ဖန်တီးထားသော ပုံများ</h3>
                <div class="loading-spinner hidden" id="image-loading">
                    <div class="spinner"></div>
                    <p>ပုံများကို ဖန်တီးနေပါသည်...</p>
                </div>
            </div>
            
            <div id="generated-images" class="image-grid">
                <div class="image-placeholder">
                    <i class="fas fa-image"></i>
                    <p>ပုံများကို ဖန်တီးရန် အထက်ပါခလုတ်ကို နှိပ်ပါ</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/image.js"></script>
</body>
</html>
