<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Code Generation</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/generate.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <!-- Sidebar content from main.html -->
        </div>
        
        <div class="main-content">
            <div class="generation-header">
                <h2>Code Generation</h2>
                <p>Generate, explain, and debug code with AI</p>
            </div>
            
            <div class="code-container">
                <div class="code-input-section">
                    <div class="code-toolbar">
                        <select id="code-language">
                            <option value="python">Python</option>
                            <option value="javascript">JavaScript</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="java">Java</option>
                        </select>
                        <button id="generate-code-btn" class="primary-btn">Generate Code</button>
                    </div>
                    <textarea id="code-prompt" placeholder="Describe the code you want to generate or paste existing code to explain/debug..."></textarea>
                </div>
                
                <div class="code-output-section">
                    <div class="output-toolbar">
                        <button id="copy-code-btn">Copy</button>
                        <button id="run-code-btn">Run Code</button>
                        <button id="save-code-btn">Save</button>
                    </div>
                    <pre id="code-output"><code class="language-javascript">// Your generated code will appear here</code></pre>
                </div>
            </div>
            
            <div class="code-actions">
                <button id="explain-code-btn">Explain Code</button>
                <button id="debug-code-btn">Debug Code</button>
                <button id="optimize-code-btn">Optimize Code</button>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/coder.js"></script>
</body>
</html>
