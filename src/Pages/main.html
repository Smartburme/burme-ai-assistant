<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Intelligent Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="icon" href="../../assets/image/logo.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <!-- Enhanced Sidebar with Proper Icon Sizes -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="../../assets/image/logo.png" alt="BURME AI" class="logo-img" width="48" height="48">
                <h1 class="logo-text">BURME AI</h1>
            </div>
            
            <button class="sidebar-toggle" aria-label="Toggle sidebar">
                <i class="fas fa-chevron-left" style="font-size: 1.2rem;"></i>
            </button>
            
            <div class="search-box">
                <i class="fas fa-search" style="font-size: 1rem;"></i>
                <input type="text" placeholder="Search chats..." id="chatSearch">
            </div>
            
            <nav class="main-menu">
                <ul>
                    <li class="active">
                        <a href="#" data-page="main">
                            <i class="fas fa-comment-dots" style="font-size: 1.2rem; width: 24px;"></i>
                            <span>Chat</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="text">
                            <i class="fas fa-font" style="font-size: 1.2rem; width: 24px;"></i>
                            <span>Text</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="image">
                            <i class="fas fa-image" style="font-size: 1.2rem; width: 24px;"></i>
                            <span>Image</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="coder">
                            <i class="fas fa-code" style="font-size: 1.2rem; width: 24px;"></i>
                            <span>Coder</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="bottom-menu">
                <ul>
                    <li>
                        <a href="#" data-page="setting">
                            <i class="fas fa-cog" style="font-size: 1.2rem; width: 24px;"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" data-page="about">
                            <i class="fas fa-info-circle" style="font-size: 1.2rem; width: 24px;"></i>
                            <span>About</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="user-profile">
                <img src="../../assets/image/user-avatar.png" alt="User" width="32" height="32">
                <span>User</span>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">
                        <i class="fas fa-comment-dots" style="font-size: 1.5rem;"></i>
                        <h2>BURME AI Chat</h2>
                    </div>
                    <button class="btn-new-chat">
                        <i class="fas fa-plus" style="font-size: 0.9rem;"></i>
                        <span>New Chat</span>
                    </button>
                </div>
                
                <div class="chat-history" id="chatHistory">
                    <!-- Chat messages will be dynamically inserted here -->
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input">
                        <textarea placeholder="Ask BURME AI anything..." id="userInput" rows="1"></textarea>
                        <button id="sendButton">
                            <i class="fas fa-paper-plane" style="font-size: 1.2rem;"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <small>BURME AI may produce inaccurate information. Please verify important details.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../assets/js/main.js"></script>
</body>
</html>
