<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Text Generation</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/generate.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <!-- Sidebar content from main.html -->
        </div>
        
        <div class="main-content">
            <div class="generation-header">
                <h2>Text Generation</h2>
                <p>Create high-quality written content with AI assistance</p>
            </div>
            
            <div class="generation-controls">
                <div class="input-section">
                    <textarea id="text-prompt" placeholder="Describe what you want to generate..."></textarea>
                    <div class="generation-options">
                        <select id="text-style">
                            <option value="formal">Formal</option>
                            <option value="casual">Casual</option>
                            <option value="creative">Creative</option>
                            <option value="technical">Technical</option>
                        </select>
                        <input type="number" id="text-length" min="50" max="2000" value="300">
                        <button id="generate-text-btn" class="primary-btn">Generate Text</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <div class="output-toolbar">
                        <button id="copy-text-btn">Copy</button>
                        <button id="save-text-btn">Save</button>
                        <button id="clear-text-btn">Clear</button>
                    </div>
                    <div id="text-output" class="output-content" contenteditable="true"></div>
                </div>
            </div>
            
            <div class="templates-section">
                <h3>Quick Templates</h3>
                <div class="template-buttons">
                    <button class="template-btn" data-template="blog">Blog Post</button>
                    <button class="template-btn" data-template="email">Email</button>
                    <button class="template-btn" data-template="story">Short Story</button>
                    <button class="template-btn" data-template="ad">Advertisement</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/text.js"></script>
</body>
</html>
