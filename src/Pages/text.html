<div class="page-container">
    <h1 class="page-title">Text Generation</h1>
    
    <div class="generation-controls">
        <div class="input-group">
            <label for="textPrompt">Enter your prompt:</label>
            <textarea id="textPrompt" rows="5" placeholder="Describe what you want to generate..."></textarea>
        </div>
        
        <div class="settings-group">
            <label for="textModel">Model:</label>
            <select id="textModel">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="claude-2">Claude 2</option>
            </select>
            
            <label for="textLength">Length:</label>
            <input type="range" id="textLength" min="100" max="2000" value="500">
            <span id="lengthValue">500 tokens</span>
        </div>
        
        <button id="generateText" class="generate-btn">
            <i class="fas fa-magic"></i> Generate Text
        </button>
    </div>
    
    <div class="result-container">
        <h3>Generated Output:</h3>
        <div id="textOutput" class="output-box"></div>
        <div class="result-actions">
            <button id="copyText" class="action-btn">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button id="saveText" class="action-btn">
                <i class="fas fa-save"></i> Save
            </button>
        </div>
    </div>
</div>
