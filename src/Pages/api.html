<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - API Settings</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/api.css">
</head>
<body>
    <div class="api-container">
        <div class="api-header">
            <h2><i class="fas fa-key"></i> API Key စီမံခန့်ခွဲမှု</h2>
        </div>
        
        <div class="api-form">
            <div class="form-group">
                <label for="api-key">OpenAI API Key</label>
                <input type="password" id="api-key" placeholder="sk-...">
                <p class="help-text">
                    API Key ကို <a href="https://platform.openai.com/account/api-keys" target="_blank">OpenAI</a> တွင် ရယူနိုင်ပါသည်။
                    သင့် API Key ကို သင့်စက်တွင်သာ သိမ်းဆည်းပါမည်။
                </p>
            </div>
            
            <div class="form-group">
                <label for="api-service">ဝန်ဆောင်မှု</label>
                <select id="api-service">
                    <option value="openai">OpenAI</option>
                    <option value="azure">Azure OpenAI</option>
                    <option value="custom">ကိုယ်ပိုင် API</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button id="save-api" class="btn btn-primary">
                    <i class="fas fa-save"></i> သိမ်းဆည်းမည်
                </button>
                <button id="test-api" class="btn btn-secondary">
                    <i class="fas fa-test"></i> စမ်းသပ်မည်
                </button>
                <button id="clear-api" class="btn btn-danger">
                    <i class="fas fa-trash"></i> ဖျက်မည်
                </button>
            </div>
        </div>
        
        <div class="api-status">
            <h3><i class="fas fa-info-circle"></i> API အခြေအနေ</h3>
            <div id="api-status-message" class="status-message">
                <i class="fas fa-circle-notch fa-spin"></i> စစ်ဆေးနေသည်...
            </div>
            <div class="status-details">
                <p><strong>အသုံးပြုမှု:</strong> <span id="api-usage">-</span></p>
                <p><strong>ကျန်ရှိမှု:</strong> <span id="api-remaining">-</span></p>
                <p><strong>ကန့်သတ်ချက်:</strong> <span id="api-limit">-</span></p>
            </div>
        </div>
    </div>

    <script src="../../assets/js/api.js"></script>
</body>
</html>
