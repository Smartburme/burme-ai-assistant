<div class="page-container">
    <h1 class="page-title">Settings</h1>
    
    <div class="settings-container">
        <div class="settings-group">
            <h2><i class="fas fa-user"></i> User Preferences</h2>
            
            <div class="setting-item">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="system">System Default</option>
                </select>
            </div>
            
            <div class="setting-item">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" min="12" max="24" value="16">
                <span id="fontSizeValue">16px</span>
            </div>
            
            <div class="setting-item">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="my">မြန်မာ</option>
                </select>
            </div>
        </div>
        
        <div class="settings-group">
            <h2><i class="fas fa-bell"></i> Notifications</h2>
            
            <div class="setting-item">
                <input type="checkbox" id="enableNotifications" checked>
                <label for="enableNotifications">Enable notifications</label>
            </div>
            
            <div class="setting-item">
                <input type="checkbox" id="soundEffects" checked>
                <label for="soundEffects">Enable sound effects</label>
            </div>
        </div>
        
        <div class="settings-group">
            <h2><i class="fas fa-database"></i> Data Management</h2>
            
            <div class="setting-item">
                <button id="exportData" class="setting-btn">
                    <i class="fas fa-file-export"></i> Export All Data
                </button>
            </div>
            
            <div class="setting-item">
                <button id="clearData" class="setting-btn warning">
                    <i class="fas fa-trash"></i> Clear All Data
                </button>
            </div>
        </div>
        
        <div class="settings-actions">
            <button id="saveSettings" class="save-btn">
                <i class="fas fa-save"></i> Save Settings
            </button>
            <div id="settingsStatus" class="status-message"></div>
        </div>
    </div>
</div>
