<div class="page-container">
    <h1 class="page-title">Image Generation</h1>
    
    <div class="generation-controls">
        <div class="input-group">
            <label for="imagePrompt">Image description:</label>
            <textarea id="imagePrompt" rows="3" placeholder="Describe the image you want to generate..."></textarea>
        </div>
        
        <div class="image-settings">
            <div>
                <label for="imageModel">Model:</label>
                <select id="imageModel">
                    <option value="dall-e-3">DALL-E 3</option>
                    <option value="stable-diffusion">Stable Diffusion</option>
                    <option value="midjourney">Midjourney</option>
                </select>
            </div>
            
            <div>
                <label for="imageSize">Size:</label>
                <select id="imageSize">
                    <option value="256x256">256x256</option>
                    <option value="512x512">512x512</option>
                    <option value="1024x1024" selected>1024x1024</option>
                </select>
            </div>
            
            <div>
                <label for="imageCount">Number of images:</label>
                <input type="number" id="imageCount" min="1" max="4" value="1">
            </div>
        </div>
        
        <button id="generateImage" class="generate-btn">
            <i class="fas fa-image"></i> Generate Image
        </button>
    </div>
    
    <div class="result-container">
        <h3>Generated Images:</h3>
        <div id="imageOutput" class="image-grid"></div>
        <div class="result-actions">
            <button id="downloadAll" class="action-btn">
                <i class="fas fa-download"></i> Download All
            </button>
        </div>
    </div>
</div>
