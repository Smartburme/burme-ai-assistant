<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURME AI - Image Generation</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/generate.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <!-- Sidebar content from main.html -->
        </div>
        
        <div class="main-content">
            <div class="generation-header">
                <h2>Image Generation</h2>
                <p>Create stunning visuals from your imagination</p>
            </div>
            
            <div class="generation-controls">
                <div class="input-section">
                    <textarea id="image-prompt" placeholder="Describe the image you want to create..."></textarea>
                    <div class="generation-options">
                        <select id="image-style">
                            <option value="realistic">Realistic</option>
                            <option value="cartoon">Cartoon</option>
                            <option value="anime">Anime</option>
                            <option value="painting">Painting</option>
                        </select>
                        <select id="image-size">
                            <option value="512x512">Small (512x512)</option>
                            <option value="768x768">Medium (768x768)</option>
                            <option value="1024x1024">Large (1024x1024)</option>
                        </select>
                        <button id="generate-image-btn" class="primary-btn">Generate Image</button>
                    </div>
                </div>
                
                <div class="output-section">
                    <div class="output-toolbar">
                        <button id="download-image-btn">Download</button>
                        <button id="save-image-btn">Save to Gallery</button>
                        <button id="clear-image-btn">Clear</button>
                    </div>
                    <div id="image-output" class="output-content">
                        <img id="generated-image" style="display: none;">
                        <div id="image-placeholder">Your generated image will appear here</div>
                    </div>
                </div>
            </div>
            
            <div class="templates-section">
                <h3>Style Examples</h3>
                <div class="style-examples">
                    <div class="style-example" data-style="realistic">
                        <img src="../assets/image/example-realistic.jpg" alt="Realistic Style">
                        <p>Realistic</p>
                    </div>
                    <!-- More style examples -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/image.js"></script>
</body>
</html>
