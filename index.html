<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BURME AI - Loading...</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/image/logo.png" />
  <style>
    /* Inline fallback styles for quick loading */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .loader-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: float 2s ease-in-out infinite;
    }

    .loader-bar {
      width: 200px;
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin: 0 auto 15px auto;
    }

    .loader-progress {
      height: 100%;
      width: 0;
      background-color: #00ffe7;
      animation: loadProgress 3s ease-in-out forwards;
    }

    .loader-text {
      font-size: 1.2rem;
      color: #00ffe7;
    }

    @keyframes loadProgress {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media screen and (max-width: 500px) {
      .loader-bar {
        width: 150px;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <img src="assets/image/logo.png" alt="BURME AI Logo" class="loader-logo" />
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
    <p class="loader-text">BURME AI စတင်နေပါသည်...</p>
  </div>

  <script>
    // Optional: Redirect to main page after loading
    setTimeout(() => {
      window.location.href = "src/Pages/main.html";
    }, 3500);
  </script>
</body>
</html>
